<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Happy Remote</title>
    <link rel="stylesheet" href="/pkg/style.css?v=2">
    <link rel="stylesheet" href="/assets/xterm/xterm.min.css" />
    <script src="/assets/xterm/xterm.min.js"></script>
    <script src="/assets/xterm/addon-fit.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }

        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 16px;
            color: #8b949e;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading Happy Remote...</div>
    </div>
    <script type="module">
        import init from '/pkg/happy-web.js?v=6';
        init().then(() => {
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = 'none';
        }).catch(err => {
            console.error('Failed to load WASM:', err);
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = `
                    <div style="color: #f85149; text-align: center;">
                        <h3>Failed to load</h3>
                        <p>${err.message}</p>
                        <p style="font-size: 12px; color: #666;">Check console for details</p>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
